<script>
    $(document).ready(function () {
        $("#IDFECHAINGRESO").datepicker()
    });

    function guardarConfig() {
        if ($("#IDNOMBRE").val() == "") {
            alert("Ingresar Datos Necesarios");
            $("#IDNOMBRE").focus();
            return true;
        }
        if ($("#IDAPELLIDO").val() == "") {
            alert("Ingresar Datos Necesarios");
            $("#IDAPELLIDO").focus();
            return true;
        }
        if ($("#IDCORREO").val() == "") {
            alert("Ingresar Datos Necesarios");
            $("#IDCORREO").focus();
            return true;
        }
        if ($("#IDCELULAR").val() == "") {
            alert("Ingresar Datos Necesarios");
            $("#IDCELULAR").focus();
            return true;
        }
        if ($("#IDUSUARIO").val() == "") {
            alert("Ingresar Datos Necesarios");
            $("#IDUSUARIO").focus();
            return true;
        }
        if ($("#IDPASSWORD").val() == "") {
            alert("Ingresar Datos Necesarios");
            $("#IDPASSWORD").focus();
            return true;
        }
        if ($("#IDFECHAINGRESO").val() == "") {
            alert("Ingresar Datos Necesarios");
            $("#IDNOMBRE").focus();
            return true;
        }

        $.cookie("IDNOMBRE", $("#IDNOMBRE").val());
        $.cookie("IDAPELLIDO", $("#IDAPELLIDO").val());
        $.cookie("IDCORREO", $("#IDCORREO").val());
        $.cookie("IDCELULAR", $("#IDCELULAR").val());
        $.cookie("IDUSUARIO", $("#IDUSUARIO").val());
        $.cookie("IDPASSWORD", $("#IDPASSWORD").val());
        $.cookie("IDFECHAINGRESO", $("#IDFECHAINGRESO").val());
        alert("Listo Configuracion Inicial Guardada con Exito...");
        contentPage('pages/empresa.html');
    }

</script>
