    <link rel="stylesheet" href="public/html/plugins/fullcalendar/fullcalendar.print.css" media="print">

    <link rel="stylesheet" href="public/html/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="public/html/plugins/iCheck/square/blue.css">
    <script src="public/html/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="public/html/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/html/plugins/iCheck/icheck.min.js"></script>

    <link rel="stylesheet" href="public/css/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/css/ionicons-2.0.1/css/ionicons.min.css">
    <script src="public/jquery/gps.js"></script>
    <script src="public/jquery/jquery.cookie.js"></script>

    <script>
        $(document).ready(function () {
            $.cookie("RFID_", 0);
            $.cookie("CB_",   0);
            $.cookie("QR_",   0);

            if ($.cookie("IDUSUARIO") == undefined) {
                alert("Debe Realizar la configuracion Inicial del sistema");
            }
        });

        function login() {
            if ($.cookie("IDUSUARIO") == undefined) {
                alert("Debe Realizar la configuracion Inicial del sistema");
            }
            if ($.cookie("IDUSUARIO") != $("#IDUSUARIO").val() || $.cookie("IDPASSWORD") != $("#IDPASSWORD").val())
            {
                alert("Credenciales incorrectas, por favor verificar...");
                $("#IDUSUARIO").focus();
                return false;
            }
            contentPage('pages/pregunta1.html');
        }

    </script>
  </head>
  <body class="hold-transition" >
    
    <div class="login-box">
      <div class="login-logo">
        <a href="#"></a>
      </div>
      <div class="login-box-body" style='border:0px solid #CCC; background-color:transparent'>
        <p class="login-box-msg">
        <img src='public/images/logoSDT.png' width="100%"/>
        </p>
        <div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Usuario" onkeypress="return LoginEnter(event);" id="IDUSUARIO">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" onkeypress="return LoginEnter(event);" id="IDPASSWORD">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
              </div>
            </div>
            <div class="col-xs-4">
              <button onclick='login()'  class="btn btn-primary btn-block btn-flat">Ingrese</button>
            </div>
          </div>
        </div>

        <br />
        <hr />
        <div class="form-group has-feedback" id="AppSegPassConfig" style="display:none">
            <input id="txt_pass_config" type="password" class="form-control" placeholder="Password Configuracion" onkeypress="return LoginConciliacion(event);">
            <span class="glyphicon glyphicon-cog form-control-feedback"></span>
            <div class="social-auth-links text-center">
              <br />
              <a href="#" onclick='entrarConfig();' class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-gears"></i> Entrar a Configuracion Inicial del Sistema</a>
            </div>
        </div>
        
        <div class="social-auth-links text-center" id='AppButtonConfig'>
          <br />
          <a href="#" onclick="contentPage('pages/configuracion.html');" class="btn btn-block btn-social btn-tumblr btn-flat"><i class="fa fa-gears"></i> <span>Configuracion Inicial del Sistema</span></a>
        </div>
        
      </div>
    </div>

  </body>
</html>
