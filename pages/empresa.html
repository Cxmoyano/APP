    function guardarConfig() {
        if ($("#IDRAZONSOCIAL").val() == "") {
            alert("Ingresar Datos Necesarios");
            $("#IDRAZONSOCIAL").focus();
            return true;
        }
        if ($("#IDREPRESENTANTE").val() == "") {
            alert("Ingresar Datos Necesarios");

        }
        if ($("#IDRUC").val() == "") {

            return true;
        }
        if ($("#IDPBX").val() == "") {
            alert("Ingresar Datos Necesarios");
            $("#IDPBX").focus();
            return true;
        }
        if ($("#IDFECHAREGISTRO").val() == "") {
            alert("Ingresar Datos Necesarios");
            $("#IDFECHAREGISTRO").focus();
            return true;
        }


        $.cookie("IDRAZONSOCIAL", $("#IDRAZONSOCIAL").val());
        $.cookie("IDREPRESENTANTE", $("#IDREPRESENTANTE").val());
        $.cookie("IDRUC", $("#IDRUC").val());
        $.cookie("IDDIRECCION", $("#IDDIRECCION").val());
        $.cookie("IDACTIVIDAD", $("#IDACTIVIDAD").val());
        $.cookie("IDPBX", $("#IDPBX").val());
        $.cookie("IDFECHAREGISTRO", $("#IDFECHAREGISTRO").val());

        contentPage('pages/login.html');
